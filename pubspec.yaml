name: my_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  geolocator: ^12.0.0
  geocoding: ^2.1.0
  flutter_local_notifications: ^19.4.1
  intl: ^0.20.2
  timezone: ^0.10.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/alarmIcon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/alarmIcon.jpg"

flutter_native_splash:
  color: "#000000"
  image: assets/alarmIcon.jpg
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/sync_rhythm.gif
    - assets/effortless.gif
    - assets/relax.gif
    - assets/morning_location.png
    - assets/alarmIcon.jpg
